<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Being</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
      }

      .navbar-brand {
        font-family: cursive;
        font-weight: bold;
        color: #93387c !important;
      }

      .hero-image {
        background: url(images.jpeg) no-repeat center center/cover;
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .quote-section {
        background: #f9f9f9;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
      }

      .quote-text {
        font-style: italic;
        font-size: 1rem;
      }

      .phone-icon {
        background-color: #93387c;
        color: #fff;
        padding: 15px;
        border-radius: 50%;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">Be.ing</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">About Us</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-image"></div>

    <!-- Quote Section -->
    <div class="quote-section container">
      <div
        class="d-flex flex-column flex-md-row justify-content-between align-items-center w-100"
      >
        <div class="mb-3 mb-md-0">
          <h5 class="navbar-brand">Be.ing</h5>
          <p class="quote-text">
            “Happiness does not depend on what is around us. It's not about what
            you possess. It's all about who possess what.”
          </p>
        </div>
        <div>
          <i class="bi bi-telephone-fill phone-icon"></i>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
