<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f1a;
      color: white;
    }

    header {
      background-color: #0f0f1a;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
    }

    .search-bar {
      background-color: #1c1c2b;
      padding: 0.4rem;
      border: none;
      color: white;
      border-radius: 4px;
    }

    .banner {
      position: relative;
      width: 100%;
      overflow: hidden;
    }

    .slider {
      display: flex;
      width: 100%;
      height: 450px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
    }

    .slide {
      min-width: 100%;
      scroll-snap-align: start;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .trending {
      padding: 1.5rem 2rem;
    }

    .trending h2 {
      margin-bottom: 1rem;
    }

    .movie-grid {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
    }

    .movie-card {
      flex: 0 0 auto;
      width: 180px;
      background-color: #1f1f2e;
      border-radius: 8px;
      overflow: hidden;
    }

    .movie-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .movie-card p {
      padding: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
  <body>
    <header>
      <div class="logo">ZEE5</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
      </nav>
      <input
        class="search-bar"
        type="text"
        placeholder="Search for Movies, Shows, etc."
      />
    </header>

    <section class="banner">
      <div class="slider">
        <div class="slide">
          <img src="download (1).jpeg" alt="Movie Banner 1" />
        </div>
        <div class="slide">
          <img src="download (2).jpeg" alt="Movie Banner 2" />
        </div>
        <div class="slide">
          <img src="download (3).jpeg" alt="Movie Banner 3" />
        </div>
      </div>
    </section>

    <section class="trending">
      <h2>Trending Near You</h2>
      <div class="movie-grid">
        <div class="movie-card">
          <img src="download.jpeg" alt="Movie 1" />
          <p>Movie 1</p>
        </div>
        <div class="movie-card">
          <img src="download (1).jpeg" alt="Movie 2" />
          <p>Movie 2</p>
        </div>
        <div class="movie-card">
          <img src="images (1).jpeg" alt="Movie 3" />
          <p>Movie 3</p>
        </div>
        <div class="movie-card">
          <img src="images.jpeg" alt="Movie 4" />
          <p>Movie 4</p>
        </div>
        <div class="movie-card">
          <img src="download (2).jpeg" alt="Movie 5" />
          <p>Movie 5</p>
        </div>
        <div class="movie-card">
          <img src="download (3).jpeg" alt="Movie 6" />
          <p>Movie 6</p>
        </div>
        <div class="movie-card">
          <img src="download.jpeg" alt="Movie 7" />
          <p>Movie 7</p>
        </div>
        <div class="movie-card">
          <img src="images (1).jpeg" alt="Movie 8" />
          <p>Movie 8</p>
        </div>
        <div class="movie-card">
          <img src="download (2).jpeg" alt="Movie 9" />
          <p>Movie 9</p>
        </div>
        <div class="movie-card">
          <img src="download.jpeg" alt="Movie 10" />
          <p>Movie 10</p>
        </div>
      </div>
    </section>
  </body>
</html>
