<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--1a. anchor tag usage different window-->
    <a href="th.jpg" target="_blank">link</a>
    <!-- 1b.opens in same window -->
    <a href="th.jpg" target="_self">link2</a>

    <!-- At the top of the page -->
    <a href="#section2">Go to Section 2</a>

    <!-- Later in the document -->
    <h2 id="section2">Section 2</h2>

    <a href="th.jpg" target="_blank">View Image</a>
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Cherry</li>
    </ul>
    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>
    <dl>
      <dt>HTML</dt>
      <dd>HyperText Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheets</dd>
    </dl>

    <!-- nested list -->
    <ul>
      <li>
        Fruits
        <ul>
          <li>Apple</li>
          <li>Mango</li>
        </ul>
      </li>
      <li>Vegetables</li>
    </ul>
  </body>
</html>
